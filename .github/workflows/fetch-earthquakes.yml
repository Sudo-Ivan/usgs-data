name: Fetch Earthquake Data

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch earthquake data
        run: node scripts/fetch-data.js

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data/
          git commit -m "Update earthquake data [skip ci]" || exit 0
          git push

      - name: Create Release
        uses: softprops/action-gh-release@39ba0b9d81217c984acfad95ddcc7db226387497
        with:
          tag_name: v${{ format(github.event.repository.updated_at, 'YYYYMMDD.HHmm') }}
          name: "Earthquake Data - ${{ format(github.event.repository.updated_at, 'DD MMM YYYY - HH:mm') }}"
          body: |
            Latest earthquake data from USGS.
            
            Files included:
            - all_hour.json
            - all_day.json
            - all_week.json
            - all_month.json
            - significant_hour.json
            - significant_day.json
            - significant_week.json
            - significant_month.json
          files: data/*.json
          draft: false
          prerelease: false
          generate_release_notes: true 